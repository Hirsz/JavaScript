  <body>

      <script language="JavaScript">
       var liczba1=prompt("Podaj pierwszą liczbę A=","");
       var liczba2=prompt("Podaj drugą liczbę B=","");
       var a_h=parseFloat(liczba1);
       var b_h=parseFloat(liczba2);
document.write("wczytane liczby: A="+a_h+" B="+b_h+"<br>");
